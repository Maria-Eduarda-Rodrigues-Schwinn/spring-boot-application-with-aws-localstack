### Server
server.port=8080
### Log
logging.file.path=@logs.path@
logging.path=@logs.path@
### Proxy
proxy.host=
proxy.port=
proxy.enabled=
### Spring
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
management.endpoints.web.exposure.include=health, info
### Info
info.app.name=@artifactId@
info.app.version=@version@
info.app.description=@name@
info.app.contact=maria.eduarda.schwinn@gmail.com
info.app.ip=${spring.cloud.client.ip-address}
info.app.profile=${spring.profiles.active}
### AWS
s3.bucket=helloworld
sns.notification.name=arn:aws:sns:us-east-1:000000000000:snsHelloWorld
# Spring DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rdsdatabase?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update